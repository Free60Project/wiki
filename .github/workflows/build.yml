name: Build site
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install deps
        run: pip install -U -r requirements.txt
      - name: Build
        run: mkdocs build --strict